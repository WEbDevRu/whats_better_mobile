query GetComparison($getComparisonId: String!) {
    getComparison(id: $getComparisonId) {
        category {
            createdAt
            description
            id
            title
        }
        comparisonEntities {
            createdAt
            description
            id
            link
            type
            title
            updatedAt
        }
        description
        id
        title
        updatedAt
        createdAt
    }
}
